<!DOCTYPE html>
<html>
<head>
    <title>Birthday Test</title>

        body {

            color: gold; 
            text-align: center; 
            padding-top: 50px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1 id="text">TEST - CLICK ANYWHERE</h1>
    <audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    
    <script>
        // TEST 1: Text rendering
        document.getElementById("text").textContent = "Hey AARATI, Happy Birthday! ❤️";
        
        // TEST 2: Audio playback
        document.body.addEventListener("click", () => {
            document.getElementById("sound").play()
                .then(() => alert("Sound worked!"))
                .catch(e => alert("Sound error: " + e));
        });
    </script>
